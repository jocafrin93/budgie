<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bi-weekly Budget Calculator</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensure dark mode works */
        .dark {
            color-scheme: dark;
        }

        /* Custom gradient backgrounds for categories */
        .bg-gradient-to-r.from-purple-500.to-pink-500 {
            background: linear-gradient(to right, #8b5cf6, #ec4899);
        }

        .bg-gradient-to-r.from-pink-500.to-blue-500 {
            background: linear-gradient(to right, #ec4899, #3b82f6);
        }

        .bg-gradient-to-r.from-orange-500.to-red-600 {
            background: linear-gradient(to right, #f97316, #dc2626);
        }

        .bg-gradient-to-r.from-green-500.to-yellow-400 {
            background: linear-gradient(to right, #22c55e, #facc15);
        }

        .bg-gradient-to-r.from-pink-500.to-red-500 {
            background: linear-gradient(to right, #ec4899, #ef4444);
        }

        .bg-gradient-to-r.from-yellow-400.to-orange-500 {
            background: linear-gradient(to right, #facc15, #f97316);
        }

        .bg-gradient-to-r.from-purple-600.to-teal-500 {
            background: linear-gradient(to right, #9333ea, #14b8a6);
        }

        .bg-gradient-to-r.from-violet-600.to-purple-800 {
            background: linear-gradient(to right, #7c3aed, #6b21a8);
        }

        /* Fallback styling */
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // Lucide React Icons (simplified)
        const Plus = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>;
        const Download = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>;
        const Moon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>;
        const Sun = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>;
        const Edit2 = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>;
        const Trash2 = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>;
        const Calculator = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>;
        const Target = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" /><circle cx="12" cy="12" r="6" /><circle cx="12" cy="12" r="2" /></svg>;
        const DollarSign = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><line x1="12" y1="1" x2="12" y2="23" /><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" /></svg>;
        const ChevronDown = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><polyline points="6,9 12,15 18,9" /></svg>;
        const ChevronRight = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><polyline points="9,18 15,12 9,6" /></svg>;
        const ChevronUp = () => <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><polyline points="18,15 12,9 6,15" /></svg>;
        const Eye = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" /><circle cx="12" cy="12" r="3" /></svg>;
        const Percent = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><line x1="19" y1="5" x2="5" y2="19" /><circle cx="6.5" cy="6.5" r="2.5" /><circle cx="17.5" cy="17.5" r="2.5" /></svg>;

        // LocalStorage utilities
        const useLocalStorage = (key, initialValue) => {
            const [storedValue, setStoredValue] = useState(() => {
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch (error) {
                    console.error(`Error reading localStorage key "${key}":`, error);
                    return initialValue;
                }
            });

            const setValue = (value) => {
                try {
                    const valueToStore = value instanceof Function ? value(storedValue) : value;
                    setStoredValue(valueToStore);
                    window.localStorage.setItem(key, JSON.stringify(valueToStore));
                } catch (error) {
                    console.error(`Error setting localStorage key "${key}":`, error);
                }
            };

            return [storedValue, setValue];
        };

        // Transaction Form Component
        const AddTransactionForm = ({ onSave, onCancel, categories, accounts, darkMode, transaction = null }) => {
            const [formData, setFormData] = useState({
                date: transaction?.date || new Date().toISOString().split('T')[0],
                payee: transaction?.payee || '',
                amount: transaction?.amount || '',
                categoryId: transaction?.categoryId || categories[0]?.id || 1,
                accountId: transaction?.accountId || accounts[0]?.id || 1,
                memo: transaction?.memo || '',
                cleared: transaction?.cleared || false,
                transfer: transaction?.transfer || false,
                transferAccountId: transaction?.transferAccountId || ''
            });

            const handleKeyDown = (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    if (e.shiftKey) {
                        handleSubmit(true);
                    } else {
                        handleSubmit(false);
                    }
                } else if (e.key === 'Escape') {
                    onCancel();
                }
            };

            const handleSubmit = (addAnother = false) => {
                if (formData.date && formData.amount && (formData.payee || formData.transfer)) {
                    onSave({
                        ...formData,
                        amount: parseFloat(formData.amount),
                        categoryId: formData.transfer ? null : parseInt(formData.categoryId),
                        accountId: parseInt(formData.accountId),
                        transferAccountId: formData.transfer ? parseInt(formData.transferAccountId) : null
                    }, addAnother);

                    if (addAnother) {
                        setFormData({
                            date: formData.date,
                            payee: '',
                            amount: '',
                            categoryId: formData.categoryId,
                            accountId: formData.accountId,
                            memo: '',
                            cleared: false,
                            transfer: false,
                            transferAccountId: ''
                        });
                        setTimeout(() => {
                            const payeeInput = document.querySelector('input[placeholder="Payee"]');
                            if (payeeInput) payeeInput.focus();
                        }, 100);
                    }
                }
            };

            return (
                <div className="space-y-4" onKeyDown={handleKeyDown}>
                    <div className="grid grid-cols-2 gap-4">
                        <div>
                            <label className="block text-sm font-medium mb-1">Date</label>
                            <input
                                type="date"
                                value={formData.date}
                                onChange={(e) => setFormData(prev => ({ ...prev, date: e.target.value }))}
                                className={`w-full p-2 border rounded ${darkMode ? 'bg-gray-700 border-gray-600' : 'bg-white border-gray-300'}`}
                                style={darkMode ? { colorScheme: 'dark' } : {}}
                            />
                        </div>

                        <div>
                            <label className="block text-sm font-medium mb-1">Account</label>
                            <select
                                value={formData.accountId}
                                onChange={(e) => setFormData(prev => ({ ...prev, accountId: e.target.value }))}
                                className={`w-full p-2 border rounded ${darkMode ? 'bg-gray-700 border-gray-600' : 'bg-white border-gray-300'}`}
                            >
                                {accounts.map(account => (
                                    <option key={account.id} value={account.id}>{account.name}</option>
                                ))}
                            </select>
                        </div>
                    </div>

                    <div className="flex items-center">
                        <input
                            type="checkbox"
                            id="transferCheckbox"
                            checked={formData.transfer}
                            onChange={(e) => setFormData(prev => ({ ...prev, transfer: e.target.checked, payee: '', categoryId: categories[0]?.id }))}
                            className="mr-2"
                        />
                        <label htmlFor="transferCheckbox" className="text-sm">This is a transfer between accounts</label>
                    </div>

                    {formData.transfer ? (
                        <div>
                            <label className="block text-sm font-medium mb-1">Transfer To Account</label>
                            <select
                                value={formData.transferAccountId}
                                onChange={(e) => setFormData(prev => ({ ...prev, transferAccountId: e.target.value }))}
                                className={`w-full p-2 border rounded ${darkMode ? 'bg-gray-700 border-gray-600' : 'bg-white border-gray-300'}`}
                            >
                                <option value="">Select account...</option>
                                {accounts.filter(acc => acc.id !== parseInt(formData.accountId)).map(account => (
                                    <option key={account.id} value={account.id}>{account.name}</option>
                                ))}
                            </select>
                        </div>
                    ) : (
                        <>
                            <div>
                                <label className="block text-sm font-medium mb-1">Payee</label>
                                <input
                                    type="text"
                                    value={formData.payee}
                                    onChange={(e) => setFormData(prev => ({ ...prev, payee: e.target.value }))}
                                    placeholder="Payee"
                                    className={`w-full p-2 border rounded ${darkMode ? 'bg-gray-700 border-gray-600' : 'bg-white border-gray-300'}`}
                                    autoFocus={!transaction}
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium mb-1">Category</label>
                                <select
                                    value={formData.categoryId}
                                    onChange={(e) => setFormData(prev => ({ ...prev, categoryId: e.target.value }))}
                                    className={`w-full p-2 border rounded ${darkMode ? 'bg-gray-700 border-gray-600' : 'bg-white border-gray-300'}`}
                                >
                                    {categories.map(cat => (
                                        <option key={cat.id} value={cat.id}>{cat.name}</option>
                                    ))}
                                </select>
                            </div>
                        </>
                    )}

                    <div>
                        <label className="block text-sm font-medium mb-1">Amount</label>
                        <input
                            type="number"
                            step="0.01"
                            value={formData.amount}
                            onChange={(e) => setFormData(prev => ({ ...prev, amount: e.target.value }))}
                            placeholder="0.00"
                            className={`w-full p-2 border rounded ${darkMode ? 'bg-gray-700 border-gray-600' : 'bg-white border-gray-300'}`}
                        />
                    </div>

                    <div>
                        <label className="block text-sm font-medium mb-1">Memo (Optional)</label>
                        <input
                            type="text"
                            value={formData.memo}
                            onChange={(e) => setFormData(prev => ({ ...prev, memo: e.target.value }))}
                            placeholder="Additional details..."
                            className={`w-full p-2 border rounded ${darkMode ? 'bg-gray-700 border-gray-600' : 'bg-white border-gray-300'}`}
                        />
                    </div>

                    <div className="flex items-center">
                        <input
                            type="checkbox"
                            id="clearedCheckbox"
                            checked={formData.cleared}
                            onChange={(e) => setFormData(prev => ({ ...prev, cleared: e.target.checked }))}
                            className="mr-2"
                        />
                        <label htmlFor="clearedCheckbox" className="text-sm">Cleared/Reconciled</label>
                    </div>

                    <div className="flex space-x-2">
                        <button
                            onClick={() => handleSubmit(false)}
                            className="flex-1 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700"
                            disabled={!formData.date || !formData.amount || (!formData.payee && !formData.transfer)}
                        >
                            {transaction ? 'Update' : 'Add'} Transaction
                        </button>
                        <button
                            onClick={() => handleSubmit(true)}
                            className="bg-green-600 text-white py-2 px-3 rounded hover:bg-green-700"
                            disabled={!formData.date || !formData.amount || (!formData.payee && !formData.transfer)}
                            title="Save and add another (Shift+Enter)"
                        >
                            +
                        </button>
                        <button
                            onClick={onCancel}
                            className={`py-2 px-4 rounded border ${darkMode ? 'border-gray-600' : 'border-gray-300'}`}
                        >
                            Cancel
                        </button>
                    </div>

                    <div className="text-xs text-gray-500 mt-2">
                        💡 Press Enter to save • Shift+Enter to save & add another • Escape to cancel
                    </div>
                </div>
            );
        };

        // Add Expense Form Component
        const AddExpenseForm = ({ onSave, onCancel, categories, darkMode, expense = null, currentPay, preselectedCategory }) => {
            const [formData, setFormData] = useState({
                name: expense?.name || '',
                amount: expense?.amount || '',
                percentage: '',
                inputMode: 'amount',
                frequency: expense?.frequency || 'monthly',
                categoryId: expense?.categoryId || preselectedCategory || categories[0]?.id || 1,
                priority: expense?.priority || 'important',
                alreadySaved: expense?.alreadySaved || 0,
                dueDate: expense?.dueDate || '',
                allocationPaused: expense?.allocationPaused || false
            });

            useEffect(() => {
                if (formData.inputMode === 'percentage' && formData.percentage && !formData.amount) {
                    const calculatedAmount = (parseFloat(formData.percentage) / 100) * currentPay;
                    setFormData(prev => ({ ...prev, amount: calculatedAmount.toFixed(2) }));
                } else if (formData.inputMode === 'amount' && formData.amount && !formData.percentage) {
                    const calculatedPercentage = (parseFloat(formData.amount) / currentPay) * 100;
                    setFormData(prev => ({ ...prev, percentage: calculatedPercentage.toFixed(2) }));
                }
            }, [formData.percentage, formData.amount, formData.inputMode, currentPay]);

            const handleKeyDown = (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    if (e.shiftKey) {
                        handleSubmit(true);
                    } else {
                        handleSubmit(false);
                    }
                } else if (e.key === 'Escape') {
                    onCancel();
                }
            };

            const handleSubmit = (addAnother = false) => {
                if (formData.name && (formData.amount || formData.percentage)) {
                    const finalAmount = formData.inputMode === 'percentage'
                        ? (parseFloat(formData.percentage) / 100) * currentPay
                        : parseFloat(formData.amount);

                    onSave({
                        ...formData,
                        amount: finalAmount,
                        categoryId: parseInt(formData.categoryId),
                        alreadySaved: parseFloat(formData.alreadySaved) || 0
                    }, addAnother);

                    if (addAnother) {
                        setFormData({
                            name: '',
                            amount: '',
                            percentage: '',
                            inputMode: formData.inputMode,
                            frequency: formData.frequency,
                            categoryId: formData.categoryId,
                            priority: formData.priority,
                            alreadySaved: 0,
                            dueDate: '',
                            allocationPaused: false
                        });
                        setTimeout(() => {
                            const nameInput = document.querySelector('input[placeholder="Expense name"]');
                            if (nameInput) nameInput.focus();
                        }, 100);
                    }
                }
            };

            const remainingNeeded = Math.max(0, (parseFloat(formData.amount) || 0) - (parseFloat(formData.alreadySaved) || 0));
            const fundingProgress = formData.amount > 0 ? ((parseFloat(formData.alreadySaved) || 0) / parseFloat(formData.amount)) * 100 : 0;

            return (
                <div className="space-y-4" onKeyDown={handleKeyDown}>
                    <input
                        type="text"
                        value={formData.name}
                        onChange={(e) => setFormData(prev => ({ ...prev, name: e.target.value }))}
                        placeholder="Expense name"
                        className={`w-full p-2 border rounded ${darkMode ? 'bg-gray-700 border-gray-600' : 'bg-white border-gray-300'}`}
                        autoFocus
                    />

                    <div className="space-y-2">
                        <div className="flex space-x-2">
                            <button
                                type="button"
                                onClick={() => setFormData(prev => ({ ...prev, inputMode: 'amount', percentage: '' }))}
                                className={`flex-1 py-1 px-3 rounded text-sm ${formData.inputMode === 'amount'
                                    ? 'bg-blue-600 text-white'
                                    : `${darkMode ? 'bg-gray-700' : 'bg-gray-200'}`
                                    }`}
                            >
                                $ Amount
                            </button>
                            <button
                                type="button"
                                onClick={() => setFormData(prev => ({ ...prev, inputMode: 'percentage', amount: '' }))}
                                className={`flex-1 py-1 px-3 rounded text-sm ${formData.inputMode === 'percentage'
                                    ? 'bg-green-600 text-white'
                                    : `${darkMode ? 'bg-gray-700' : 'bg-gray-200'}`
                                    }`}
                            >
                                % of Paycheck
                            </button>
                        </div>

                        {formData.inputMode === 'amount' ? (
                            <input
                                type="number"
                                step="0.01"
                                value={formData.amount}
                                onChange={(e) => setFormData(prev => ({ ...prev, amount: e.target.value, percentage: '' }))}
                                placeholder="Amount"
                                className={`w-full p-2 border rounded ${darkMode ? 'bg-gray-700 border-gray-600' : 'bg-white border-gray-300'}`}
                            />
                        ) : (
                            <div className="relative">
                                <input
                                    type="number"
                                    step="0.1"
                                    value={formData.percentage}
                                    onChange={(e) => setFormData(prev => ({ ...prev, percentage: e.target.value, amount: '' }))}
                                    placeholder="Percentage of paycheck"
                                    className={`w-full p-2 border rounded ${darkMode ? 'bg-gray-700 border-gray-600' : 'bg-white border-gray-300'}`}
                                />
                                <span className="absolute right-3 top-3 text-gray-400">%</span>
                            </div>
                        )}

                        {formData.percentage && formData.inputMode === 'percentage' && (
                            <div className="text-xs text-gray-500">
                                ≈ ${((parseFloat(formData.percentage) / 100) * currentPay).toFixed(2)} per paycheck
                            </div>
                        )}
                        {formData.amount && formData.inputMode === 'amount' && (
                            <div className="text-xs text-gray-500">
                                ≈ {((parseFloat(formData.amount) / currentPay) * 100).toFixed(1)}% of paycheck
                            </div>
                        )}
                    </div>

                    <select
                        name="frequency"
                        value={formData.frequency}
                        onChange={(e) => setFormData(prev => ({ ...prev, frequency: e.target.value }))}
                        className={`w-full p-2 border rounded ${darkMode ? 'bg-gray-700 border-gray-600' : 'bg-white border-gray-300'}`}
                    >
                        <option value="weekly">Weekly</option>
                        <option value="bi-weekly">Bi-weekly</option>
                        <option value="every-3-weeks">Every 3 weeks</option>
                        <option value="monthly">Monthly</option>
                        <option value="every-6-weeks">Every 6 weeks</option>
                        <option value="every-7-weeks">Every 7 weeks</option>
                        <option value="every-8-weeks">Every 8 weeks</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="annually">Annually</option>
                        <option value="per-paycheck">Per Paycheck (Direct)</option>
                    </select>

                    <div className="space-y-3 p-4 bg-gray-100 dark:bg-gray-700 rounded border border-gray-300 dark:border-gray-600">
                        <h4 className="font-medium text-gray-900 dark:text-gray-100">💰 Funding Status</h4>

                        <div className="grid grid-cols-2 gap-3">
                            <div>
                                <label className="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Already Saved</label>
                                <input
                                    type="number"
                                    step="0.01"
                                    value={formData.alreadySaved}
                                    onChange={(e) => setFormData(prev => ({ ...prev, alreadySaved: e.target.value }))}
                                    placeholder="0.00"
                                    className={`w-full p-2 border rounded text-sm ${darkMode ? 'bg-gray-800 border-gray-600 text-gray-100' : 'bg-white border-gray-300 text-gray-900'}`}
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Due Date (Optional)</label>
                                <input
                                    type="date"
                                    value={formData.dueDate}
                                    onChange={(e) => setFormData(prev => ({ ...prev, dueDate: e.target.value }))}
                                    className={`w-full p-2 border rounded text-sm ${darkMode ? 'bg-gray-800 border-gray-600 text-gray-100' : 'bg-white border-gray-300 text-gray-900'}`}
                                    style={darkMode ? { colorScheme: 'dark' } : {}}
                                />
                            </div>
                        </div>

                        {formData.amount && formData.alreadySaved > 0 && (
                            <div className="space-y-2">
                                <div className="flex justify-between text-sm text-gray-700 dark:text-gray-300">
                                    <span>Progress: ${parseFloat(formData.alreadySaved || 0).toFixed(2)} / ${parseFloat(formData.amount || 0).toFixed(2)}</span>
                                    <span className="font-medium">{fundingProgress.toFixed(0)}%</span>
                                </div>
                                <div className="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-2">
                                    <div
                                        className={`h-2 rounded-full ${fundingProgress >= 100 ? 'bg-green-500' : 'bg-blue-500'}`}
                                        style={{ width: `${Math.min(100, fundingProgress)}%` }}
                                    ></div>
                                </div>
                                <div className="text-sm text-gray-600 dark:text-gray-400">
                                    Remaining needed: ${remainingNeeded.toFixed(2)}
                                    {fundingProgress >= 100 && <span className="text-green-600 dark:text-green-400 font-medium"> ✓ Fully funded!</span>}
                                </div>
                            </div>
                        )}

                        <div className="flex items-center">
                            <input
                                type="checkbox"
                                id="pauseAllocation"
                                checked={formData.allocationPaused}
                                onChange={(e) => setFormData(prev => ({ ...prev, allocationPaused: e.target.checked }))}
                                className="mr-2"
                            />
                            <label htmlFor="pauseAllocation" className="text-sm text-gray-700 dark:text-gray-300">
                                Pause bi-weekly allocation (I'll handle this manually)
                            </label>
                        </div>
                    </div>

                    <select
                        name="categoryId"
                        value={formData.categoryId}
                        onChange={(e) => setFormData(prev => ({ ...prev, categoryId: parseInt(e.target.value) }))}
                        className={`w-full p-2 border rounded ${darkMode ? 'bg-gray-700 border-gray-600' : 'bg-white border-gray-300'}`}
                    >

                if (expense.allocationPaused) return 0;

                const { amount, frequency, alreadySaved = 0 } = expense;
                const remainingAmount = Math.max(0, amount - alreadySaved);

                if (remainingAmount <= 0) return 0;

                if (frequency === 'per-paycheck') {
                    if (roundingOption === 0) return remainingAmount;
                    return Math.ceil(remainingAmount / roundingOption) * roundingOption;
                }

                const freqData = frequencyOptions.find(f => f.value === frequency);
                if (!freqData) return 0;

                const yearlyAmount = amount * freqData.weeksPerYear;
                const biweeklyAmount = yearlyAmount / 26;
                const adjustedBiweeklyAmount = (remainingAmount / amount) * biweeklyAmount;

                if (roundingOption === 0) return adjustedBiweeklyAmount;
                return Math.ceil(adjustedBiweeklyAmount / roundingOption) * roundingOption;

                if (remainingAmount <= 0) return 0;

                const monthlyAmount = monthlyContribution;

                    const fundingProgress = expense.amount > 0 ? ((expense.alreadySaved || 0) / expense.amount) * 100 : 0;

                    return {
                        ...expense,
                        biweeklyAmount,
                        percentage: (biweeklyAmount / currentPay) * 100,
                        remainingNeeded,
                        fundingProgress,
                        isFullyFunded

                        biweeklyAmount,
                        percentage: (biweeklyAmount / currentPay) * 100,
                        remainingNeeded,
                        fundingProgress,
                        isFullyFunded
                    };

                const bufferAmount = totalBiweeklyAllocation * (bufferPercentage / 100);
                const totalWithBuffer = totalBiweeklyAllocation + bufferAmount;
                const remainingIncome = currentPay - totalWithBuffer;
                const allocationPercentage = (totalWithBuffer / currentPay) * 100;

                return {
                    expenseAllocations,
                    goalAllocations,
                    totalExpenseAllocation,
                    totalGoalAllocation,
                    totalBiweeklyAllocation,
                    bufferAmount,
                    totalWithBuffer,
                    remainingIncome,
                    allocationPercentage

                    total: calculations.expenseAllocations

                        .reduce((sum, exp) => sum + exp.biweeklyAmount, 0) +
                        calculations.goalAllocations
                            .filter(goal => goal.categoryId === category.id)
                            .reduce((sum, goal) => sum + goal.biweeklyAmount, 0),
                    percentage: ((calculations.expenseAllocations
                        .filter(exp => exp.categoryId === category.id)
                        .reduce((sum, exp) => sum + exp.biweeklyAmount, 0) +
                        calculations.goalAllocations
                            .filter(goal => goal.categoryId === category.id)
                            .reduce((sum, goal) => sum + goal.biweeklyAmount, 0)) / currentPay) * 100

                        ...category.goals.map(goal => `${goal.name} (Goal): ${viewMode === 'amount' ? `${goal.biweeklyAmount.toFixed(2)}` : `${goal.percentage.toFixed(1)}%`}/paycheck${goal.allocationPaused ? ' [PAUSED]' : ''}${goal.isFullyFunded ? ' [COMPLETE]' : ''}`)

                                        transaction={editingTransaction}
                                        onSave={(transactionData) => {
                                            setTransactions(prev => prev.map(txn =>
                                                txn.id === editingTransaction.id ? { ...txn, ...transactionData } : txn
                                            ));
                                            setEditingTransaction(null);
                                        }}
                                        onCancel={() => setEditingTransaction(null)}
                                        categories={categories}
                                        accounts={accounts}
                                        darkMode={darkMode}
                                    />
                                </div>
                            </div>
                        )}

                        {/* All Transactions Modal */}
                        {showTransactions && (
                            <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-2 sm:p-4"
                                onClick={(e) => e.target === e.currentTarget && setShowTransactions(false)}
                                onKeyDown={(e) => e.key === 'Escape' && setShowTransactions(false)}
                                tabIndex={-1}>
                                <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} rounded-lg w-full max-w-4xl h-[95vh] sm:h-[85vh] overflow-hidden flex flex-col`}>
                                    <div className="p-4 border-b border-gray-200 dark:border-gray-700 flex-shrink-0">
                                        <div className="flex justify-between items-center mb-3">
                                            <h3 className="text-lg font-semibold flex items-center">
                                                💳 All Transactions
                                            </h3>
                                            <button
                                                onClick={() => setShowTransactions(false)}
                                                className="text-gray-400 hover:text-gray-600 text-xl font-bold"
                                            >
                                                ✕
                                            </button>
                                        </div>

                                        <div className="flex space-x-4 items-center">
                                            <select
                                                value={selectedAccount}
                                                onChange={(e) => setSelectedAccount(e.target.value)}
                                                className={`p-2 border rounded text-sm ${darkMode ? 'bg-gray-700 border-gray-600' : 'bg-white border-gray-300'}`}
                                            >
                                                <option value="all">All Accounts</option>
                                                {accounts.map(account => (
                                                    <option key={account.id} value={account.id}>{account.name}</option>
                                                ))}
                                            </select>
                                            <button
                                                onClick={() => setShowAddTransaction(true)}
                                                className="bg-blue-600 text-white px-3 py-2 rounded text-sm hover:bg-blue-700 flex items-center"
                                            >
                                                <Plus className="w-4 h-4 mr-1" />
                                                Add Transaction
                                            </button>
                                        </div>
                                    </div>

                                    <div className="flex-1 overflow-y-auto p-4">
                                        <div className="space-y-2">
                                            {transactions
                                                .filter(txn => selectedAccount === 'all' || txn.accountId === parseInt(selectedAccount))
                                                .sort((a, b) => new Date(b.date) - new Date(a.date))
                                                .map(transaction => {
                                                    const account = accounts.find(acc => acc.id === transaction.accountId);
                                                    const category = categories.find(cat => cat.id === transaction.categoryId);
                                                    const transferAccount = transaction.transferAccountId ? accounts.find(acc => acc.id === transaction.transferAccountId) : null;

                                                    return (
                                                        <div key={transaction.id} className={`p-4 rounded border ${darkMode ? 'border-gray-600 bg-gray-700' : 'border-gray-200 bg-gray-50'}`}>
                                                            <div className="flex items-center justify-between">
                                                                <div className="flex-1">
                                                                    <div className="flex items-center">
                                                                        <span className="font-medium">
                                                                            {transaction.transfer ? `Transfer to ${transferAccount?.name}` : transaction.payee}
                                                                        </span>
                                                                        {transaction.cleared && <span className="ml-2 text-green-500">✓</span>}
                                                                    </div>
                                                                    <div className="text-sm text-gray-500 mt-1">
                                                                        {transaction.date} • {account?.name} {category && `• ${category.name}`}
                                                                    </div>
                                                                    {transaction.memo && (
                                                                        <div className="text-sm text-gray-400 mt-1">{transaction.memo}</div>
                                                                    )}
                                                                </div>
                                                                <div className="text-right ml-4">
                                                                    <div className="font-semibold text-lg">${transaction.amount.toFixed(2)}</div>
                                                                    <div className="flex space-x-1 mt-1">
                                                                        <button
                                                                            onClick={() => setEditingTransaction(transaction)}
                                                                            className="p-1 hover:bg-gray-600 rounded"
                                                                        >
                                                                            <Edit2 className="w-4 h-4" />
                                                                        </button>
                                                                        <button
                                                                            onClick={() => setConfirmDelete({
                                                                                type: 'transaction',
                                                                                id: transaction.id,
                                                                                name: transaction.transfer ? `Transfer to ${transferAccount?.name}` : transaction.payee,
                                                                                message: `Delete this transaction?`
                                                                            })}
                                                                            className="p-1 hover:bg-gray-600 rounded text-red-400"
                                                                        >
                                                                            <Trash2 className="w-4 h-4" />
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    );
                                                })}
                                            {transactions.length === 0 && (
                                                <p className="text-gray-500 text-center py-8">No transactions yet. Add your first transaction to get started!</p>
                                            )}
                                        </div>
                                    </div>

                                    <div className="p-4 border-t border-gray-200 dark:border-gray-700 flex justify-end flex-shrink-0">
                                        <button
                                            onClick={() => setShowTransactions(false)}
                                            className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
                                        >
                                            Done
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Add Expense Modal */}
                        {showAddExpense && (
                            <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
                                <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} p-6 rounded-lg w-96 max-h-[90vh] overflow-y-auto`}>
                                    <h3 className="text-lg font-semibold mb-4">Add New Expense</h3>
                                    <AddExpenseForm
                                        onSave={(expenseData, addAnother) => {
                                            const newExpense = {
                                                ...expenseData,
                                                id: Math.max(...expenses.map(e => e.id), 0) + 1,
                                                collapsed: true
                                            };
                                            setExpenses(prev => [...prev, newExpense]);
                                            if (!addAnother) {
                                                setShowAddExpense(false);
                                                setPreselectedCategory(null);
                                            }
                                        }}
                                        onCancel={() => {
                                            setShowAddExpense(false);
                                            setPreselectedCategory(null);
                                        }}
                                        categories={categories}
                                        darkMode={darkMode}
                                        currentPay={currentPay}
                                        preselectedCategory={preselectedCategory}
                                    />
                                </div>
                            </div>
                        )}

                        {editingExpense && (
                            <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
                                <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} p-6 rounded-lg w-96 max-h-[90vh] overflow-y-auto`}>
                                    <h3 className="text-lg font-semibold mb-4">Edit Expense</h3>
                                    <AddExpenseForm
                                        expense={editingExpense}
                                        onSave={(expenseData) => {
                                            setExpenses(prev => prev.map(exp =>
                                                exp.id === editingExpense.id ? { ...exp, ...expenseData } : exp
                                            ));
                                            setEditingExpense(null);
                                        }}
                                        onCancel={() => setEditingExpense(null)}
                                        categories={categories}
                                        darkMode={darkMode}
                                        currentPay={currentPay}
                                    />
                                </div>
                            </div>
                        )}

                        {showAddCategory && (
                            <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
                                <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} p-6 rounded-lg w-96`}>
                                    <h3 className="text-lg font-semibold mb-4">Add New Category</h3>
                                    <AddCategoryForm
                                        onSave={(categoryData, addAnother) => {
                                            const newCategory = {
                                                ...categoryData,
                                                id: Math.max(...categories.map(c => c.id), 0) + 1,
                                                collapsed: false
                                            };
                                            setCategories(prev => [...prev, newCategory]);
                                            if (!addAnother) setShowAddCategory(false);
                                        }}
                                        onCancel={() => setShowAddCategory(false)}
                                        categoryColors={categoryColors}
                                        darkMode={darkMode}
                                    />
                                </div>
                            </div>
                        )}

                        {editingCategory && (
                            <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
                                <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} p-6 rounded-lg w-96`}>
                                    <h3 className="text-lg font-semibold mb-4">Edit Category</h3>
                                    <AddCategoryForm
                                        category={editingCategory}
                                        onSave={(categoryData) => {
                                            setCategories(prev => prev.map(cat =>
                                                cat.id === editingCategory.id ? { ...cat, ...categoryData } : cat
                                            ));
                                            setEditingCategory(null);
                                        }}
                                        onCancel={() => setEditingCategory(null)}
                                        categoryColors={categoryColors}
                                        darkMode={darkMode}
                                    />
                                </div>
                            </div>
                        )}

                        {/* Custom Confirmation Dialog */}
                        {confirmDelete && (
                            <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
                                <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} p-6 rounded-lg w-96`}>
                                    <h3 className="text-lg font-semibold mb-4">Confirm Delete</h3>
                                    <p className="mb-6">{confirmDelete.message}</p>
                                    <div className="flex space-x-2">
                                        <button
                                            onClick={() => {
                                                if (confirmDelete.type === 'expense') {
                                                    deleteExpense(confirmDelete.id);
                                                } else if (confirmDelete.type === 'goal') {
                                                    setSavingsGoals(savingsGoals.filter(goal => goal.id !== confirmDelete.id));
                                                    setConfirmDelete(null);
                                                } else if (confirmDelete.type === 'category') {
                                                    deleteCategory(confirmDelete.id);
                                                } else if (confirmDelete.type === 'transaction') {
                                                    deleteTransaction(confirmDelete.id);
                                                }
                                            }}
                                            className="flex-1 bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700"
                                        >
                                            Delete
                                        </button>
                                        <button
                                            onClick={() => setConfirmDelete(null)}
                                            className={`flex-1 py-2 px-4 rounded border ${darkMode ? 'border-gray-600 hover:bg-gray-700' : 'border-gray-300 hover:bg-gray-50'}`}
                                        >
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<BiweeklyBudgetCalculator />, document.getElementById('root'));
    </script>
</body>

</html>
